<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Números</h1>
        <label for="numberInput">Digite um número (1 a 100):</label>
        <input type="number" id="numberInput" min="1" max="100" >
        <button id="addButton">Adicionar</button>
        <button id="finalizeButton">Finalizar</button>

        <h2>Números Digitados</h2>
        <select id="numberList" size="6"></select>

        <h2>Resultados</h2>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
