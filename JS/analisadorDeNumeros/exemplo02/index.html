<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>analisadorDeNumeros</title>
</head>
<body>
    <main>
        <section class="titulo">
            <h1>Analisador de Números</h1>
        </section>
        <section class="container">
            <div>
                <label for="">Número (entre 1 e 100): </label>
                <input type="number" id="numero">
                <input onclick="adicionar()" type="button" value="Adicionar">
            </div>
            <div>
                <select name="" id="lista" size="6">
                    
                </select>
            </div>
            <div>
                <input onclick="finalizar()" type="button" value="Finalizar">
            </div>
            <div class="resultados" id="resultado">
                
            </div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
