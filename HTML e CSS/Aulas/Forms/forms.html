                <legend>Dados Pessoais</legend>

                    <label for="inome">Nome:</label>
                    <input class="inputpessoais" type="text" name="nome" id="inome" required maxlength="64" placeholder="Nome Completo" autocomplete="name">
                </div>
                <div>
                    <label for="iidade">Idade:</label>
                    <input class="inputpessoais" type="number" name="idade" id="iidade" min="18" max="99" placeholder="18 a 99 anos" step="1">
