    <header>

    </header>
    <main>
        <div class="container">
            <form action="submit.html">
            <div class="row">
                <div class="col-25">
                <label for="nome">Nome</label>
                </div>
                <div class="col-75">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <label for="sobrenome">Sobrenome</label>
                </div>
                <div class="col-75">
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenonome aqui">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <label for="pais">Estado</label>
                </div>
                <div class="col-75">
                <select id="pais" name="pais">
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                    <option value="mg">MG</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <label for="mensagem">Mensagem</label>
                </div>
                <div class="col-75">
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui" style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
            </form>
            </div>
    </main>
</body>
